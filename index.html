<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>HTML Massenger</title>
  </head>
  <body>
    <div class="header">
        <div class="header_logo">
            <div class="header_logo_drop drop">
                <a class="tg_head_btn dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                    <div class="icon-hamburger-wrap">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </div>
                    <p class="icon icon-tg-title"> Telegram </p>
                  </a>
            </div>
            <div class="tg_head_main_wrap">
                <div class="tg_head_peer_dropdown tg_head_peer_media_dropdown dropdown" dropdown="" style="">
                    <a class="tg_head_btn dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a ng-click="toggleEdit()" my-i18n="head_select_messages">Select messages</a></li>
                      <li class="divider ng-scope"></li>
                      <li><a ng-click="toggleMedia('photos')" my-i18n="head_media_photos">Фотографии</a></li>
                      <li><a ng-click="toggleMedia('video')" my-i18n="head_media_video">Видео</a></li>
                      <li><a ng-click="toggleMedia('documents')" my-i18n="head_media_documents">Файлы</a></li>
                      <li><a ng-click="toggleMedia('music')" my-i18n="head_media_music">Audio</a></li>
                      <li><a ng-click="toggleMedia('urls')" my-i18n="head_media_links">Shared links</a></li>
                      <li><a ng-click="toggleMedia('audio')" my-i18n="head_media_audio">Голосовые сообщения</a></li>
                      <li><a ng-click="toggleMedia('round')" my-i18n="head_media_round">Video messages</a></li>
                      <!---->
                      <!---->
                    </ul>
                </div>

                <a class="tg_head_btn tg_head_peer_search_btn" ng-click="toggleMedia('search')">
                    <i class="icon icon-search"></i>
                </a>
                <div class="tg_head_peer_title_wrap" ng-switch="historyFilter.mediaType">                   
          
                    <!----><a class="tg_head_btn" ng-switch-default="" ng-click="showPeerInfo()">
                      <div class="tg_head_peer_info">
                        <span class="tg_head_peer_title" my-peer-link="historyPeer.id" peer-watch="true" dir="auto" for-dialog="true">Telegram</span>
                        <span class="tg_head_peer_status" ng-switch="historyPeer.id > 0">
                          <!----><span ng-switch-when="true" my-user-status="historyPeer.id" for-dialog="true" class="" style="">service notifications</span><!---->
                          <!---->
                        </span>
                      </div>
                    </a><!---->
          
                  </div>
            </div>
        </div>
        <div class="header_main">

        </div>
      <p>Hello</p>
    </div>

    <div id="container">
      <p>container</p>
    </div>
    <div id="footer"></div>
  </body>
</html>
